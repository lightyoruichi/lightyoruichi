<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Harinder Singh{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Harinder Singh - Monk, Hacker, Strategist.{% endblock %}">
    <link href="/static/css/output.css" rel="stylesheet">
    <script src="https://unpkg.com/franken-ui@latest/dist/core.iife.js"></script>
    <script src="https://unpkg.com/franken-ui@latest/dist/icon.iife.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
</head>
<body class="bg-background text-foreground font-sans">
    <nav class="container mx-auto p-4 flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-white" hx-get="/" hx-target="#main-content" hx-push-url="true">Harinder Singh</a>
        <div>
            <a href="/monk" class="px-3 py-2 text-white hover:text-primary" hx-get="/monk" hx-target="#main-content" hx-push-url="true">Monk</a>
            <a href="/hacker" class="px-3 py-2 text-white hover:text-primary" hx-get="/hacker" hx-target="#main-content" hx-push-url="true">Hacker</a>
            <a href="/strategist" class="px-3 py-2 text-white hover:text-primary" hx-get="/strategist" hx-target="#main-content" hx-push-url="true">Strategist</a>
        </div>
    </nav>

    <main id="main-content" class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="container mx-auto p-4 text-center text-muted-foreground text-sm">
        <p id="footer-copyright">&copy; {current_year} Harinder Singh. All rights reserved.</p>
        <!-- Social links can be dynamically inserted here or hardcoded from SITE_CONTENT.socialLinks -->
    </footer>
    <script>
      document.getElementById('footer-copyright').textContent = `Â© ${new Date().getFullYear()} Harinder Singh. All rights reserved.`;
    </script>
    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
